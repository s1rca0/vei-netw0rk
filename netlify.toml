[build]
  publish = "."
  functions = "functions"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = """
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://vei-backend-production.up.railway.app;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self';
    connect-src 'self' https://vei-backend-production.up.railway.app wss://vei-backend-production.up.railway.app;
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
  """

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
